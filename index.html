<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"
		type="text/css" />
	<link rel="stylesheet" type="text/css" href="./style.css" />
	<title>Apli.ai</title>
</head>

<body style="background-color:khaki;">
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img id="company-logo" src="https://apli.ai/static/apliai/img/apli-blackk1.png" />
				</a>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col-3" id="candidate-left-section">
					<img id="candidate-img" src="./assets/images/dummy-man-570x570.png" />
					<p id="candidate-name">Dhananjay Dixit</p>
					<img id="radar-chart" src="./assets/images/radar-chart.png" />
				</div>
				<div class="col-9" id="candidate-right-section">
					<div id="question-ui">
						<div id="question-nav">
							<span class="fas fa-caret-left" onclick="prevQuestion()"></span>
							<div id="question-list-container">
								<div id="question-list"></div>
							</div>
							<span class="fas fa-caret-right" onclick="nextQuestion()"></span>
						</div>
						<div class="row">
							<div class="col-8">
								<h5>Question</h5>
								<p id="question-text"></p>
								<h5>Answer Video</h5>
								<iframe id="question-video" width="560" height="315" src="" frameborder="0"
									allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
									allowfullscreen></iframe>
							</div>
							<div class="col-4">
								<h5>Grade Video Answer</h5>
								<div id="question-grade">
									<span class="fas fa-star"></span>
									<span class="fas fa-star"></span>
									<span class="fas fa-star"></span>
									<span class="fas fa-star"></span>
									<span class="fas fa-star"></span>
								</div>
								<h5>Write some comments</h5>
								<textarea id="question-comment"></textarea>
							</div>
						</div>
					</div>
					<div id="result-ui">
						<table id="result-table" class="table table-striped table-hover"></table>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="./script-main.js"></script>
	<!-- JavaScript Bundle with Popper -->
</body>

</html>
